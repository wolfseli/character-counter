<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="script.js"></script>

    <title>Character counter</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Character counter</h1>
    </div>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Please enter a text</label>
                <input type="text" onkeyup="inputChanged(event);" class="form-control" id="textInput"
                    placeholder="Your text">
                <label for="result">Your text contains:</label>
                <input type="text" class="form-control" id="result"
                    placeholder="Result" disabled>
            </div>
        </form>
    </div>
</body>

</html>
